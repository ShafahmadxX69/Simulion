<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Container Stuffing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="form-container">
    <label for="model">Model</label>
    <select id="model">
        <option value="A">Model A</option>
        <option value="B">Model B</option>
        <option value="C">Model C</option>
    </select>
    <label for="qty">Qty</label>
    <input type="number" id="qty" value="10" min="1">
    <button id="addBtn">Tambah</button>
    <button id="renderBtn">Render</button>
</div>

<div id="three-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script src="script.js"></script>
</body>
</html>
